<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Team Base</title>
</head>
<body style="font-family:system-ui; padding:24px">
  <h1>Team Dashboard</h1>
  <ul>
    <li><a id="m1-link">M1 서비스</a></li>
    <li><a id="m2-link">M2 서비스</a></li>
    <li><a id="m3-link">M3 서비스</a></li>
    <li><a id="api-link">API Health</a></li>
  </ul>

  <script>
    const host = window.location.hostname;  // 현재 접속한 IP/도메인 그대로 사용

    document.getElementById('m1-link').href  = `http://${host}:7101`;
    document.getElementById('m2-link').href  = `http://${host}:7102`;
    document.getElementById('m3-link').href  = `http://${host}:7103`;
    // API 서버 포트/경로에 맞춰서 수정
    document.getElementById('api-link').href = `http://${host}:8000/health`;
  </script>
</body>
</html>
